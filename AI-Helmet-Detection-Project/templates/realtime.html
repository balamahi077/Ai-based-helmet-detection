<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Helmet Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .control-group select,
        .control-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn.danger:hover {
            background: #c82333;
        }

        .video-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .video-feed {
            width: 100%;
            max-width: 800px;
            height: 450px;
            background: #000;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .log-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .log-title {
            margin-bottom: 15px;
            font-weight: bold;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .log-entry.helmet {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .log-entry.no-helmet {
            background: #ffebee;
            color: #c62828;
        }

        .log-entry.info {
            background: #e3f2fd;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸª– Real-time Helmet Detection</h1>
            <p>Live camera feed with AI-powered helmet detection</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="cameraSelect">Select Camera:</label>
                <select id="cameraSelect">
                    <option value="0">Default Camera</option>
                    <option value="1">Camera 1</option>
                    <option value="2">Camera 2</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="confidenceThreshold">Confidence Threshold:</label>
                <input type="range" id="confidenceThreshold" min="0.1" max="1.0" step="0.1" value="0.5">
                <span id="confidenceValue">0.5</span>
            </div>

            <button class="btn" onclick="startDetection()">Start Detection</button>
            <button class="btn danger" onclick="stopDetection()">Stop Detection</button>
            <button class="btn" onclick="clearLog()">Clear Log</button>
        </div>

        <div class="video-container">
            <video id="videoFeed" class="video-feed" autoplay muted></video>
            <div id="videoStatus">Camera not started</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="liveTotalDetections">0</div>
                <div class="stat-label">Total Detections</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="liveHelmetDetections">0</div>
                <div class="stat-label">Helmet Detections</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="liveNoHelmetDetections">0</div>
                <div class="stat-label">No Helmet Detections</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="liveComplianceRate">0%</div>
                <div class="stat-label">Compliance Rate</div>
            </div>
        </div>

        <div class="log-container">
            <div class="log-title">Detection Log</div>
            <div id="detectionLog"></div>
        </div>
    </div>

    <script>
        let detectionActive = false;
        let videoStream = null;
        let detectionInterval = null;
        let liveStats = {
            total: 0,
            helmet: 0,
            noHelmet: 0
        };

        // Camera selection
        document.getElementById('cameraSelect').addEventListener('change', function() {
            if (detectionActive) {
                stopDetection();
                setTimeout(() => startDetection(), 1000);
            }
        });

        // Confidence threshold
        document.getElementById('confidenceThreshold').addEventListener('input', function() {
            document.getElementById('confidenceValue').textContent = this.value;
        });

        // Start detection
        async function startDetection() {
            const video = document.getElementById('videoFeed');
            const status = document.getElementById('videoStatus');
            const cameraId = document.getElementById('cameraSelect').value;

            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: cameraId ? { exact: cameraId } : undefined }
                });
                video.srcObject = videoStream;
                detectionActive = true;
                status.textContent = 'Detection active';
                status.style.color = 'green';

                // Simulate detection every 2 seconds
                detectionInterval = setInterval(simulateDetection, 2000);
                
                addLogEntry('Detection started', 'info');
            } catch (error) {
                status.textContent = 'Error accessing camera: ' + error.message;
                status.style.color = 'red';
                addLogEntry('Camera access failed: ' + error.message, 'info');
            }
        }

        // Stop detection
        function stopDetection() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            
            detectionActive = false;
            document.getElementById('videoStatus').textContent = 'Detection stopped';
            document.getElementById('videoStatus').style.color = 'orange';
            addLogEntry('Detection stopped', 'info');
        }

        // Simulate detection (in real implementation, this would call the AI model)
        function simulateDetection() {
            if (!detectionActive) return;

            const hasHelmet = Math.random() > 0.3; // 70% chance of helmet
            const confidence = 0.7 + Math.random() * 0.3; // 70-100% confidence
            
            liveStats.total++;
            if (hasHelmet) {
                liveStats.helmet++;
                addLogEntry(`Helmet detected (${(confidence * 100).toFixed(1)}% confidence)`, 'helmet');
            } else {
                liveStats.noHelmet++;
                addLogEntry(`No helmet detected (${(confidence * 100).toFixed(1)}% confidence)`, 'no-helmet');
            }
            
            updateLiveStats();
        }

        // Update live statistics
        function updateLiveStats() {
            document.getElementById('liveTotalDetections').textContent = liveStats.total;
            document.getElementById('liveHelmetDetections').textContent = liveStats.helmet;
            document.getElementById('liveNoHelmetDetections').textContent = liveStats.noHelmet;
            
            const complianceRate = liveStats.total > 0 
                ? Math.round((liveStats.helmet / liveStats.total) * 100)
                : 0;
            document.getElementById('liveComplianceRate').textContent = complianceRate + '%';
        }

        // Add log entry
        function addLogEntry(message, type) {
            const log = document.getElementById('detectionLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.insertBefore(entry, log.firstChild);
            
            // Keep only last 20 entries
            while (log.children.length > 20) {
                log.removeChild(log.lastChild);
            }
        }

        // Clear log
        function clearLog() {
            document.getElementById('detectionLog').innerHTML = '';
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            stopDetection();
        });
    </script>
</body>
</html>
